services:
  vibe-kanban:
    build:
      context: .
      dockerfile: Dockerfile.coolify
      args:
        - POSTHOG_API_KEY=${POSTHOG_API_KEY:-}
        - POSTHOG_API_ENDPOINT=${POSTHOG_API_ENDPOINT:-}
    ports:
      - "${VIBE_KANBAN_PORT:-3000}:3000"
    volumes:
      # SQLite DB + app data
      - ./data/db:/home/appuser/.local/share/vibe-kanban
      # Persist repos/worktrees created by the app
      - ./data/repos:/repos
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - RUST_LOG=${RUST_LOG:-info}
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
